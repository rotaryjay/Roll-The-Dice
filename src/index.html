<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll The Dice!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gameBoard">
      <div class="oneDie oneDot hidden">
        <div class="dieDot"></div>
      </div>
      <div class="oneDie twoDots hidden">
        <div class="dieDot"></div>
        <div class="dieDot"></div>
      </div>
      <div class="oneDie threeDots hidden">
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
      </div>
      <div class="oneDie fourDots hidden">
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
      </div>
      <div class="oneDie fiveDots hidden">
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
      </div>
      <div class="oneDie sixDots hidden">
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
        <div class="dieDot"></div>
      </div>
      <button class="roll">Roll!</button>
    </div>
	<script src="js/script.js"></script>
  </body>
</html>
